    <script>
        // –ö–ª–∞—Å—Å –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º–∏ —á–µ—Ä–µ–∑ API
        class CategoryStorage {
            constructor() {
                this.apiUrl = 'http://localhost:3000/api/categories';
                this.usageKey = 'categoryUsageCount'; // –î–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —á–∞—Å—Ç–æ—Ç—ã –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            }

            // –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —Å–µ—Ä–≤–µ—Ä–∞
            async getAll() {
                try {
                    const response = await fetch(this.apiUrl);
                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π');
                    }
                    const categories = await response.json();
                    
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤ –æ–±—ä–µ–∫—Ç—ã —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                    const usageCounts = this.getUsageCounts();
                    return categories.map(name => ({
                        name: name,
                        usageCount: usageCounts[name] || 0
                    })).sort((a, b) => b.usageCount - a.usageCount); // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ —á–∞—Å—Ç–æ—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–π:', error);
                    return [];
                }
            }

            // –ü–æ–ª—É—á–∏—Ç—å —Å—á–µ—Ç—á–∏–∫–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∏–∑ localStorage
            getUsageCounts() {
                const counts = localStorage.getItem(this.usageKey);
                return counts ? JSON.parse(counts) : {};
            }

            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—á–µ—Ç—á–∏–∫–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            saveUsageCounts(counts) {
                localStorage.setItem(this.usageKey, JSON.stringify(counts));
            }

            // –£–≤–µ–ª–∏—á–∏—Ç—å —Å—á–µ—Ç—á–∏–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            incrementUsage(categoryName) {
                const counts = this.getUsageCounts();
                counts[categoryName] = (counts[categoryName] || 0) + 1;
                this.saveUsageCounts(counts);
            }

            // –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            async add(categoryName) {
                try {
                    const response = await fetch(this.apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name: categoryName })
                    });
                    
                    const data = await response.json();
                    
                    if (!response.ok) {
                        return { success: false, message: data.error || '–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏' };
                    }
                    
                    return { success: true, category: { name: categoryName } };
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', error);
                    return { success: false, message: '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º' };
                }
            }

            // –£–¥–∞–ª–∏—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            async remove(categoryName) {
                try {
                    const response = await fetch(`${this.apiUrl}/${encodeURIComponent(categoryName)}`, {
                        method: 'DELETE'
                    });
                    
                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏');
                    }
                    
                    const data = await response.json();
                    
                    // –£–¥–∞–ª—è–µ–º –∏–∑ —Å—á–µ—Ç—á–∏–∫–æ–≤ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
                    const counts = this.getUsageCounts();
                    delete counts[categoryName];
                    this.saveUsageCounts(counts);
                    
                    return data.categories;
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏:', error);
                    return [];
                }
            }
        }

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const categoryList = document.getElementById('categoryList');
        const sidebarAddBtn = document.getElementById('sidebarAddBtn');
        const confirmModal = document.getElementById('confirmModal');
        const inputModal = document.getElementById('inputModal');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');
        const cancelAdd = document.getElementById('cancelAdd');
        const confirmAdd = document.getElementById('confirmAdd');
        const newCategoryInput = document.getElementById('newCategoryInput');
        const errorMessage = document.getElementById('error-message');

        // –ü–ª–∏—Ç–∫–∏
        const tiles = [
            document.getElementById('tile1'),
            document.getElementById('tile2'),
            document.getElementById('tile3'),
            document.getElementById('tile4'),
            document.getElementById('tile5')
        ];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ö—Ä–∞–Ω–∏–ª–∏—â–∞
        const storage = new CategoryStorage();
        let currentCategoryToDelete = null;

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π
        async function renderCategories() {
            categoryList.innerHTML = '<li style="color: #666; padding: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</li>';
            const categories = await storage.getAll();
            
            categoryList.innerHTML = '';
            
            if (categories.length === 0) {
                categoryList.innerHTML = '<li style="color: #666; padding: 10px;">–ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–π</li>';
                updateTiles([]);
                return;
            }
            
            categories.forEach(category => {
                const li = document.createElement('li');
                li.setAttribute('data-name', category.name);
                li.innerHTML = `${category.name} <button class="delete-btn">√ó</button>`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏—é (–Ω–µ –Ω–∞ –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è)

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–ª–∏—Ç–æ–∫
        function updateTiles(categories) {
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–π –¥–æ 5
            const limitedCategories = categories.slice(0, 5);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—É—é –ø–ª–∏—Ç–∫—É
            for (let i = 0; i < tiles.length; i++) {
                const tile = tiles[i];
                const label = tile.querySelector('.tile-label');
                
                if (i < limitedCategories.length) {
                    // –ï—Å—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏—è –¥–ª—è —ç—Ç–æ–π –ø–ª–∏—Ç–∫–∏
                    const category = limitedCategories[i];
                    label.textContent = category.name;
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Ä–∞–∑–ª–∏—á–∏—è
                    tile.classList.add('has-category');
                    
                    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π
                    tile.onclick = function() {
                        selectCategoryAndNavigate(category.name);
                    };
                } else {
                    // –ù–µ—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –¥–ª—è —ç—Ç–æ–π –ø–ª–∏—Ç–∫–∏
                    label.textContent = `–ü–ª–∏—Ç–∫–∞ ${i + 1}`;
                    tile.classList.remove('has-category');
                    tile.onclick = null;
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –º–µ–Ω—é
        menuButton.addEventListener('click', function() {
            sidebar.classList.toggle('active');

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –≤ —Å–∞–π–¥–±–∞—Ä–µ
        sidebarAddBtn.addEventListener('click', function() {
            inputModal.classList.add('active');
            newCategoryInput.focus();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –æ—Ç–º–µ–Ω—ã –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        cancelAdd.addEventListener('click', function() {

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
        confirmAdd.addEventListener('click', async function() {
            const categoryName = newCategoryInput.value.trim();
            if (categoryName) {

                confirmAdd.disabled = true;
                confirmAdd.textContent = '–î–æ–±–∞–≤–ª–µ–Ω–∏–µ...';
                
                const result = await storage.add(categoryName);
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–Ω–æ–ø–∫—É –≤ –∏—Å—Ö–æ–¥–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                confirmAdd.disabled = false;

        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn')) {

                currentCategoryToDelete = categoryName;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –æ—Ç–º–µ–Ω—ã —É–¥–∞–ª–µ–Ω–∏—è
        cancelDelete.addEventListener('click', function() {
            confirmModal.classList.remove('active');
            currentCategoryToDelete = null;
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è
        confirmDelete.addEventListener('click', async function() {
            if (currentCategoryToDelete !== null) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Ü–µ—Å—Å –∑–∞–≥—Ä—É–∑–∫–∏
                confirmDelete.disabled = true;

                await storage.remove(currentCategoryToDelete);

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∏—Ö –æ–±–ª–∞—Å—Ç–∏
        window.addEventListener('click', function(e) {
            if (e.target === confirmModal) {
                confirmModal.classList.remove('active');
                currentCategoryToDelete = null;
            }
            if (e.target === inputModal) {
                inputModal.classList.remove('active');
                newCategoryInput.value = '';
                errorMessage.style.display = 'none';
            }
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤–≤–æ–¥–∞ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –ø–æ–ª—è
        newCategoryInput.addEventListener('input', function() {

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –ø–æ –Ω–∞–∂–∞—Ç–∏—é Enter
        newCategoryInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmAdd.click();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∏ –ø–µ—Ä–µ—Ö–æ–¥–∞ –∫ —Å–ø–∏—Å–∫—É
        function selectCategoryAndNavigate(categoryName) {
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            storage.incrementUsage(categoryName);
            
            // –ü–æ–ª—É—á–∞–µ–º —Ä–∞–Ω–µ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã (–µ—Å–ª–∏ –µ—Å—Ç—å)
            const pendingFiltersStr = localStorage.getItem('pendingFilters');
            console.log('üìñ [index2.html] –°—ã—Ä—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ localStorage:', pendingFiltersStr);
            
            const pendingFilters = pendingFiltersStr ? JSON.parse(pendingFiltersStr) : {};
            console.log('üìñ [index2.html] –†–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã:', pendingFilters);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é
            pendingFilters.category = categoryName;
            pendingFilters.timestamp = Date.now();
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã
            const updatedFiltersStr = JSON.stringify(pendingFilters);
            localStorage.setItem('pendingFilters', updatedFiltersStr);
            console.log('üíæ [index2.html] –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã:', pendingFilters);
            console.log('üíæ [index2.html] –°—Ç—Ä–æ–∫–∞ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', updatedFiltersStr);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª–æ—Å—å
            const checkSaved = localStorage.getItem('pendingFilters');
            console.log('üîç [index2.html] –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', checkSaved);
            
            // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å–ø–∏—Å–∫–∞ —Ñ–∏–ª—å–º–æ–≤
            window.location.href = 'list_sorting.html';
        }

        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ø–∏—Å–∫—É –≤—Å–µ—Ö —Ñ–∏–ª—å–º–æ–≤ (—Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º —Ñ–∏–ª—å—Ç—Ä–æ–≤, –µ—Å–ª–∏ –æ–Ω–∏ –µ—Å—Ç—å)
        function goToList() {
            const pendingFilters = JSON.parse(localStorage.getItem('pendingFilters') || '{}');
            if (Object.keys(pendingFilters).length > 1) { // timestamp –≤—Å–µ–≥–¥–∞ –µ—Å—Ç—å
                console.log('üìã [index2.html] –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ø–∏—Å–∫—É —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏:', pendingFilters);
            } else {
                console.log('üìã [index2.html] –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å–ø–∏—Å–∫—É –±–µ–∑ —Ñ–∏–ª—å—Ç—Ä–æ–≤');
            }
            window.location.href = 'list_sorting.html';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∏–ª—å—Ç—Ä–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        function checkPendingFiltersOnLoad() {
            const pendingFiltersStr = localStorage.getItem('pendingFilters');
            if (pendingFiltersStr) {
                const pendingFilters = JSON.parse(pendingFiltersStr);
                console.log('üéØ [index2.html –ó–ê–ì–†–£–ó–ö–ê] –ù–∞–π–¥–µ–Ω—ã —Ñ–∏–ª—å—Ç—Ä—ã –∏–∑ –ø—Ä–µ–¥—ã–¥—É—â–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã:', pendingFilters);
                
                if (pendingFilters.contentType) {

                }
                if (pendingFilters.watchStatus) {
                    console.log('  ‚Üí –°—Ç–∞—Ç—É—Å –ø—Ä–æ—Å–º–æ—Ç—Ä–∞:', pendingFilters.watchStatus);
                }
            } else {
                console.log('üéØ [index2.html –ó–ê–ì–†–£–ó–ö–ê] –§–∏–ª—å—Ç—Ä—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        checkPendingFiltersOnLoad();
        renderCategories();
    </script>
