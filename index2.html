<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы и Сериалы - Просмотренные</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            background: #141414;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            position: relative;
            z-index: 10;
        }

        .tile {
            position: relative;
            width: 80px;
            height: 80px;
            background: #212121;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .tile:hover {
            border-color: #323232;
            box-shadow: 0 4px 12px rgba(55, 55, 55, 0.3);
            transform: scale(1.05);
        }

        .tile:last-child {
            background: #212121;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tile:last-child::before {
            content: '•••';
            font-size: 30px;
            font-weight: 400;
            color: #9E9E9E;
            line-height: 1;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10%;
        }

        .tile:last-child:hover {
            background: #323232;
        }

        .tile-label {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(62, 62, 62, 0.9);
            color: #9E9E9E;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
            pointer-events: none;
        }

        .tile:hover .tile-label {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100%;
            background: #212121;
            transform: translateX(-100%);
            transition: transform 0.4s ease-out;
            z-index: 5;
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            font-size: 24px;
            font-weight: 400;
            color: #9E9E9E;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #323232;
        }

        .sidebar-menu {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .sidebar-menu li {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #3e3e3e;
            color: #9E9E9E;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s ease;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-menu li:hover {
            background: #323232;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #9E9E9E;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .sidebar-menu li:hover .delete-btn {
            opacity: 1;
        }

        .add-btn {
            width: 40px;
            height: 40px;
            background: #3e3e3e;
            color: #9E9E9E;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: 400;
            transition: background 0.2s ease;
        }

        .add-btn:hover {
            background: #323232;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #212121;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            color: #9E9E9E;
            margin-bottom: 15px;
        }

        .error-message {
            color: #9E9E9E;
            font-size: 14px;
            margin-top: 5px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 400;
        }

        .confirm-btn {
            background: #3e3e3e;
            color: #9E9E9E;
        }

        .cancel-btn {
            background: #323232;
            color: #9E9E9E;
        }

        .input-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .input-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .input-modal-content {
            background: #212121;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }

        .input-modal-title {
            font-size: 18px;
            color: #9E9E9E;
            margin-bottom: 15px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #323232;
            background: #3e3e3e;
            color: #9E9E9E;
            border-radius: 4px;
        }

        .input-modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .tile {
                width: 60px;
                height: 60px;
            }
            
            .sidebar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tile" id="tile1">
            <div class="tile-label">Категория 1</div>
        </div>
        <div class="tile" id="tile2">
            <div class="tile-label">Категория 2</div>
        </div>
        <div class="tile" id="tile3">
            <div class="tile-label">Категория 3</div>
        </div>
        <div class="tile" id="tile4">
            <div class="tile-label">Категория 4</div>
        </div>
        <div class="tile" id="tile5">
            <div class="tile-label">Категория 5</div>
        </div>
        <div class="tile" id="menuButton"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Категории</div>
        <ul class="sidebar-menu" id="categoryList">
            <!-- Категории будут добавлены динамически -->
        </ul>
        <div class="add-btn" id="addCategoryBtn">+</div>
    </div>

    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-title">Вы уверены, что хотите удалить эту категорию?</div>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelDelete">Отмена</button>
                <button class="modal-btn confirm-btn" id="confirmDelete">Удалить</button>
            </div>
        </div>
    </div>

    <div class="input-modal" id="inputModal">
        <div class="input-modal-content">
            <div class="input-modal-title">Добавить новую категорию</div>
            <input type="text" class="input-field" id="newCategoryInput" placeholder="Введите название категории">
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div class="input-modal-buttons">
                <button class="modal-btn cancel-btn" id="cancelAdd">Отмена</button>
                <button class="modal-btn confirm-btn" id="confirmAdd">Добавить</button>
            </div>
        </div>
    </div>

    <script>
        // Класс для работы с локальным хранилищем
        class CategoryStorage {
            constructor() {
                this.storageKey = 'movieCategories';
            }

            // Получить все категории
            getAll() {
                const categories = localStorage.getItem(this.storageKey);
                return categories ? JSON.parse(categories) : [];
            }

            // Проверить, существует ли категория с таким именем
            exists(categoryName) {
                const categories = this.getAll();
                return categories.some(cat => cat.name.toLowerCase() === categoryName.toLowerCase());
            }

            // Добавить новую категорию
            add(categoryName) {
                if (this.exists(categoryName)) {
                    return { success: false, message: 'Категория с таким названием уже существует!' };
                }
                
                const categories = this.getAll();
                const newCategory = {
                    id: Date.now(),
                    name: categoryName,
                    createdAt: new Date().toISOString()
                };
                categories.push(newCategory);
                this.save(categories);
                return { success: true, category: newCategory };
            }

            // Удалить категорию
            remove(id) {
                const categories = this.getAll();
                const updatedCategories = categories.filter(cat => cat.id !== id);
                this.save(updatedCategories);
                return updatedCategories;
            }

            // Сохранить категории
            save(categories) {
                localStorage.setItem(this.storageKey, JSON.stringify(categories));
            }
        }

        // Элементы DOM
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const categoryList = document.getElementById('categoryList');
        const addCategoryBtn = document.getElementById('addCategoryBtn');
        const confirmModal = document.getElementById('confirmModal');
        const inputModal = document.getElementById('inputModal');
        const cancelDelete = document.getElementById('cancelDelete');
        const confirmDelete = document.getElementById('confirmDelete');
        const cancelAdd = document.getElementById('cancelAdd');
        const confirmAdd = document.getElementById('confirmAdd');
        const newCategoryInput = document.getElementById('newCategoryInput');
        const errorMessage = document.getElementById('error-message');

        // Плитки
        const tiles = [
            document.getElementById('tile1'),
            document.getElementById('tile2'),
            document.getElementById('tile3'),
            document.getElementById('tile4'),
            document.getElementById('tile5')
        ];

        // Инициализация хранилища
        const storage = new CategoryStorage();
        let currentCategoryIdToDelete = null;

        // Функция отображения категорий
        function renderCategories() {
            categoryList.innerHTML = '';
            const categories = storage.getAll();
            
            categories.forEach(category => {
                const li = document.createElement('li');
                li.setAttribute('data-id', category.id);
                li.innerHTML = `${category.name} <button class="delete-btn">×</button>`;
                categoryList.appendChild(li);
            });
            
            // Обновляем плитки
            updateTiles(categories);
        }

        // Функция обновления плиток
        function updateTiles(categories) {
            // Ограничиваем количество категорий до 5
            const limitedCategories = categories.slice(0, 5);
            
            // Обновляем каждую плитку
            for (let i = 0; i < tiles.length; i++) {
                const tile = tiles[i];
                const label = tile.querySelector('.tile-label');
                
                if (i < limitedCategories.length) {
                    // Есть категория для этой плитки
                    const category = limitedCategories[i];
                    label.textContent = category.name;
                    // Добавляем класс для визуального различия
                    tile.classList.add('has-category');
                } else {
                    // Нет категории для этой плитки
                    label.textContent = `Плитка ${i + 1}`;
                    tile.classList.remove('has-category');
                }
            }
        }

        // Обработчик клика по кнопке меню
        menuButton.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });

        // Обработчик клика по кнопке добавления категории
        addCategoryBtn.addEventListener('click', function() {
            inputModal.classList.add('active');
            newCategoryInput.focus();
            errorMessage.style.display = 'none';
        });

        // Обработчик клика по кнопке отмены добавления
        cancelAdd.addEventListener('click', function() {
            inputModal.classList.remove('active');
            newCategoryInput.value = '';
            errorMessage.style.display = 'none';
        });

        // Обработчик клика по кнопке подтверждения добавления
        confirmAdd.addEventListener('click', function() {
            const categoryName = newCategoryInput.value.trim();
            if (categoryName) {
                const result = storage.add(categoryName);
                if (result.success) {
                    renderCategories();
                    inputModal.classList.remove('active');
                    newCategoryInput.value = '';
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                }
            }
        });

        // Обработчики для кнопок удаления категорий
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('delete-btn')) {
                e.stopPropagation();
                const categoryId = parseInt(e.target.parentElement.getAttribute('data-id'));
                currentCategoryIdToDelete = categoryId;
                confirmModal.classList.add('active');
            }
        });

        // Обработчик клика по кнопке отмены удаления
        cancelDelete.addEventListener('click', function() {
            confirmModal.classList.remove('active');
            currentCategoryIdToDelete = null;
        });

        // Обработчик клика по кнопке подтверждения удаления
        confirmDelete.addEventListener('click', function() {
            if (currentCategoryIdToDelete !== null) {
                storage.remove(currentCategoryIdToDelete);
                renderCategories();
                confirmModal.classList.remove('active');
                currentCategoryIdToDelete = null;
            }
        });

        // Закрытие модальных окон при клике вне их области
        window.addEventListener('click', function(e) {
            if (e.target === confirmModal) {
                confirmModal.classList.remove('active');
                currentCategoryIdToDelete = null;
            }
            if (e.target === inputModal) {
                inputModal.classList.remove('active');
                newCategoryInput.value = '';
                errorMessage.style.display = 'none';
            }
        });

        // Валидация ввода при изменении поля
        newCategoryInput.addEventListener('input', function() {
            errorMessage.style.display = 'none';
        });

        // Инициализация при загрузке страницы
        renderCategories();
    </script>
</body>
</html>
